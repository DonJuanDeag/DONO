<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Přehrávač s Obrázkem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        img {
            margin-top: 20px;
            width: 50%;
            max-width: 300px;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Vítejte na mé stránce!</h1>
    
    <!-- Obrázek kočky (místní soubor) -->
    <img src="kocka.jpg" alt="Kočka">
    
    <br><br>
    
    <!-- Přehrávač pro MP3 soubor (automatické spuštění) -->
    <audio controls autoplay>
        <source src="king.mp3" type="audio/mp3">
        Váš prohlížeč nepodporuje přehrávání audia.
    </audio>
</body>
</html>
