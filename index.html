<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Přehrávač s Obrázkem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        img {
            margin-top: 20px;
            width: 50%;
            max-width: 300px;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Vítejte na mé stránce!</h1>
    
    <!-- Obrázek kočky -->
    <img src="https://drive.google.com/uc?export=view&id=12FkCpv8REbJjcJqTQkv7BFpqrcYa9Xk2" alt="Kočka">
    
    <br><br>
    
    <!-- Přehrávač pro MP3 soubor (automatické spuštění) -->
    <audio controls autoplay>
        <source src="https://www.dropbox.com/scl/fi/9pa6rjby98letz8kotb7b/The-Lion-King-Orchestra-Suite-Official-Audio-The-World-of-Hans-Zimmer-A-Symphonic-mp3cut.net.mp3?dl=1" type="audio/mp3">
        Váš prohlížeč nepodporuje přehrávání audia.
    </audio>
</body>
</html>
