<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Web Stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        video, audio {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Vítejte na mé stránce!</h1>
    
    <!-- Obrázek kočky -->
    <img src="https://uzivatel.github.io/moje-web-stranka/kocka.jpg" alt="Kočka" width="300">
    
    <br><br>
    
    <!-- Přehrávač pro MP3 soubor -->
    <audio controls autoplay>
        <source src="https://uzivatel.github.io/moje-web-stranka/king.mp3" type="audio/mp3">
        Váš prohlížeč nepodporuje přehrávání audia.
    </audio>

</body>
</html>
