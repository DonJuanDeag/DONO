<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Přehrávač s Obrázkem</title>
    <style>
        /* Nastavení obrázku jako pozadí celé stránky */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh; /* Výška stránky na 100% výšky okna */
            background-image: url('kocka.jpg'); /* Cesta k obrázku */
            background-size: cover; /* Obrázek pokryje celou plochu, ale může být oříznut */
            background-position: center; /* Obrázek bude vycentrován */
            background-attachment: fixed; /* Obrázek bude fixní při posouvání stránky */
            color: white; /* Barva textu pro lepší kontrast */
        }
        button {
            padding: 25px 50px; /* Větší tlačítko */
            font-size: 50px; /* Větší emoji */
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: white;
            margin-top: 30px; /* Posunutí tlačítka o 30px dolů */
        }
        button:hover {
            color: #FF69B4; /* Změna barvy na růžovou při hover */
        }
        /* Skrytí přehrávače */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Tlačítko s emoji srdíčka -->
    <button onclick="playMusic()">❤️</button>

    <!-- Přehrávač pro MP3 soubor, skrytý na stránce -->
    <audio id="audioPlayer" controls>
        <source src="https://www.dropbox.com/scl/fi/9pa6rjby98letz8kotb7b/The-Lion-King-Orchestra-Suite-Official-Audio-The-World-of-Hans-Zimmer-A-Symphonic-mp3cut.net.mp3?rlkey=l0oa795ky8sziubnt7p3epyru&st=qjzzu2i2&dl=1" type="audio/mp3">
        Váš prohlížeč nepodporuje přehrávání audia.
    </audio>

    <script>
        // Funkce pro přehrání hudby po kliknutí na srdíčko
        function playMusic() {
            var audio = document.getElementById('audioPlayer');
            audio.play();  // Spustí přehrávání
        }
    </script>
</body>
</html>
