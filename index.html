<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Přehrávač s Obrázkem</title>
    <style>
        /* Nastavení obrázku jako pozadí celé stránky */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh; /* Výška stránky na 100% výšky okna */
            background-image: url('kocka.jpg'); /* Cesta k obrázku */
            background-size: cover; /* Obrázek pokryje celou plochu */
            background-position: center; /* Obrázek bude vycentrován */
            background-attachment: fixed; /* Obrázek bude fixní při posouvání stránky */
            color: white; /* Barva textu pro lepší kontrast */
        }
        audio {
            margin-top: 20px;
            width: 80%; /* Nastavení šířky přehrávače */
            max-width: 500px; /* Maximální šířka přehrávače */
        }
    </style>
</head>
<body>
    <!-- Přehrávač pro MP3 soubor s automatickým spuštěním -->
    <audio id="audioPlayer" controls autoplay>
        <source src="https://www.dropbox.com/scl/fi/9pa6rjby98letz8kotb7b/The-Lion-King-Orchestra-Suite-Official-Audio-The-World-of-Hans-Zimmer-A-Symphonic-mp3cut.net.mp3?rlkey=l0oa795ky8sziubnt7p3epyru&st=qjzzu2i2&dl=1" type="audio/mp3"> <!-- Opravený odkaz pro Dropbox s ?dl=1 -->
        Váš prohlížeč nepodporuje přehrávání audia.
    </audio>
</body>
</html>
