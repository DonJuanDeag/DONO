<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Přehrávač s Obrázkem</title>
    <style>
        /* Nastavení obrázku jako pozadí celé stránky */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh; /* Výška stránky na 100% výšky okna */
            background-image: url('kocka.jpg'); /* Cesta k obrázku */
            background-size: cover; /* Obrázek pokryje celou plochu */
            background-position: center; /* Obrázek bude vycentrován */
            background-attachment: fixed; /* Obrázek bude fixní při posouvání stránky */
            color: white; /* Barva textu pro lepší kontrast */
        }
        audio {
            margin-top: 20px;
            width: 80%; /* Nastavení šířky přehrávače */
            max-width: 500px; /* Maximální šířka přehrávače */
        }
        button {
            margin-top: 20px;
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Tlačítko pro spuštění zvuku -->
    <button onclick="playAudio()">Spustit hudbu</button>

    <!-- Přehrávač pro MP3 soubor -->
    <audio id="audioPlayer">
        <source src="king.mp3" type="audio/mp3">
        Váš prohlížeč nepodporuje přehrávání audia.
    </audio>

    <script>
        // Funkce pro přehrání zvuku po kliknutí
        function playAudio() {
            var audio = document.getElementById('audioPlayer');
            audio.play();  // Spustí přehrávání
        }
    </script>
</body>
</html>
